<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Trabajo</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="menu">
        <img src="src/img/logo.svg" alt="Logo" class="menu-logo">
        <div class="menu-top">
                <ul class="texto-menu-top">
                    <li><a href="#">What we do</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button class="menu-boton">Make an appointment</button>
        </div>
    </div>
    <div class="principal">
        <div class="image-menu">
            <ul class="image-list">
                <li class="image-item">
                    <p alt="Imagen 2" class="menu-image">
                        <span>01</span>
                </li>
                <li class="image-item">
                    <p alt="Imagen 2" class="menu-image">
                        <span>02</span>
                </li>
                <li class="image-item">
                    <p alt="Imagen 3" class="menu-image">
                        <span>03</span>
                </li>
                <li class="image-item">
                    <p alt="Imagen 4" class="menu-image">
                        <span>04</span>
                </li>
                <li class="image-item">
                    <p alt="Imagen 5" class="menu-image">
                        <span>05</span>
                </li>
            </ul>
            <div class="imagen-principal">
                <img src="src/img/bike_principal.svg" alt="Bike" class="principal-bike">
            <div class="contenedor-imagen">
                <ul class="image-list2">
                    <li class="image-item2">
                        <div class="menu-image2">
                            <img src="src/img/imagenMenuInf.svg" alt="Imagen 1">
                        </div>
                    </li>
                    <li class="image-item2">
                        <div class="menu-image2">
                            <img src="src/img/imagenMenuInf.svg" alt="Imagen 2">
                        </div>
                    </li>
                    <li class="image-item2">
                        <div class="menu-image2">
                            <img src="src/img/imagenMenuInf.svg" alt="Imagen 3">
                        </div>
                    </li>
                    <!-- Añade más elementos según sea necesario -->
                </ul>
            </div>
        </div>
            

            <div class="titulo">
                <img src="src/img/tituloLinea1.svg" class="texto-1">
                <img src="src/img/tituloLinea2.svg" class="texto-2">
                <img src="src/img/backgroundTitulo.svg" class="background-texto">
                <img src="src/img/backgroundTitulo2.svg" class="background-texto2">
            </div>
            <div class="texto-principal">
                <p> Chainge is a mobility workshop based in <strong>Vienna</strong> where all of your ride problems are gone.</p>
            </div>            
        </div>
    </div>
    
</body>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
