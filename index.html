<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Trabajo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.19.1/gsap.min.js"></script>
</head>
<body>
    <div id="scroll">
    <div class="menu">
        <a href="index.html">
        <img src="src/img/logo.svg" alt="Logo" class="menu-logo">
        </a>
        <div class="menu-top">
                <ul class="texto-menu-top">
                    <li class="texto-menu-top1"><a href="#">What we do</a></li>
                    <li class="texto-menu-top1"><a href="#">Services</a></li>
                    <li class="texto-menu-top1"><a href="#">Contact</a></li>
                </ul>
                <button class="menu-boton">Make an appointment</button>
        </div>
    </div>
    <div class="principal">
        <div class="image-menu">
            <ul class="image-list">
                <li class="image-item">
                    <img src="src/img/bike_principal.svg" alt="Imagen 2" class="menu-image">
                </li>
                <li class="image-item">
                    <img src="src/img/imagenMenuInf.svg" alt="Imagen 2" class="menu-image">
                </li>
                <li class="image-item">
                    <img src="src/img/imagenMenuInf.svg" alt="Imagen 3" class="menu-image">
                </li>
                <li class="image-item">
                    <img src="src/img/bike_principal.svg" alt="Imagen 4" class="menu-image">
                </li>
                <li class="image-item">
                    <img src="src/img/imagenMenuInf.svg" alt="Imagen 5" class="menu-image">
                </li>
            </ul>
            <div class="imagen-principal">
                <img src="src/img/bike_principal.svg" alt="Bike" class="principal-bike">
            </div>
            <div class="titulo">
                <img src="src/img/tituloLinea1.svg" class="texto-1">
                <img src="src/img/tituloLinea2.svg" class="texto-2">
                <img src="src/img/backgroundTitulo.svg" class="background-texto">
                <img src="src/img/backgroundTitulo2.svg" class="background-texto2">
                <div class="texto-principal">
                    <p> Chainge is a mobility workshop based in <strong>Vienna</strong> where all of your ride problems are gone.</p>
                </div>
            </div>
            
             <div class="cuadro-posiciones">
            <div class="botones-compra">
                <img src="src/img/boton1.svg" class="botones-compra1" alt="Buy">
                <img src="src/img/boton2.svg" class="botones-compra1" alt="Rent">
                <img src="src/img/textoColor.svg" class="texto-color-bike1">
                <div class="posicion-botones-color">
                <img src="src/img/color1.svg" class="color-bike1">
                <img src="src/img/color2.svg" class="color-bike1" id="color-bike1-1">
                </div>
            </div>
            <div class="posicion-puntos">
                <img class="puntos1" src="src/img/efecto1puntos2.svg">
                <img class="puntos2" src="src/img/efecto1puntos.svg">
                <div class="siguenos">
                    <img id="siguenos1" src="src/img/followUs.svg">
                    <div class="cuadro-botones-follow">
                    <img class="siguenos2" src="src/img/logoFacebook.svg">
                    <img class="siguenos2" src="src/img/logoInstagram.svg">
                    <img class="siguenos2" src="src/img/logoTwitter.svg">
                    </div>
                </div>
                </div>
            </div>
                </div>


                </div>
                <div>
                    <div class="parte1">
                        <img class="img-parte1" src="src/img/parte1.svg">
                        <img class="texto-parte1" src="src/img/texto-derechoParte1.svg">
                    </div>
            </div>
            <div class="posicion-parte2">
            <a href=""> <button class="boton-parte2">Make an appointment</button></a>
            <img class="texto_parte2" src="src/img/texto_parte2.svg">
            <img class="puntos_parte2" src="src/img/puntos2.svg">
        </div>
            <div class="texto-parte3">
                <img class="texto-parte3-1" src="src/img/texto_parte3.svg">
                <div class="bike2-class">
                <img class="bike2" src="src/img/bike2.svg">
                <img class="bike2-fondo" src="src/img/fondoBike.svg">
                <img class="vectoresBike" src="src/img/vectoresBike.svg">
                <a href="https://www.facebook.com">
                    <img src="src/img/botonFechas2.svg" class="fechasBike2" alt="Calendario">
                </a>
            </div>
            </div>
            <div class="parte4">
                <img class="fondo-parte4" src="src/img/fondo-parte3.svg">
                <img class="texto-parte4" src="src/img/textoParte3.svg">
                <img class="imagen-parte4" src="src/img/imagenParte3.svg">
            </div>
            <div class="botone-part4">
                <img src="src/img/boton-rentScooter.svg" class="boton-renta">
                <img src="src/img/boton1.svg" class="boton-compra">
            </div>
        </div>
    </div>
</div>
